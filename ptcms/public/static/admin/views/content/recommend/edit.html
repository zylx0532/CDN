<title>推荐位列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>运营管理</cite></a>
        <a><cite>推荐管理</cite></a>
        <a><cite>修改推荐位</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">修改推荐位</div>
                <div class="layui-card-body" pad15>
                    <form class="layui-form" wid100 lay-filter="LAY-info-form">
                        <div class="layui-fields">
                        </div>
                        <div class="layui-submit">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="hidden" name="id">
                                    <button class="layui-btn" lay-submit lay-filter="submit">确认修改</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var config = {
        api: {
            submit: '/manage/content/recommend/edit.json'
        },
        fields: [
            {name: '名称', key: 'title', type: 'text',},
            {name: '描述', key: 'intro', type: 'textarea',},
            {name: '封面', key: 'cover', type: 'img', url: '/manage/content/recommend/uploadCover'},
            {name: '状态', key: 'status', type: 'switch', extra: '正常|隐藏'},
        ],
    };
    layui.use('curd/addOrEdit', layui.factory('curd/addOrEdit'));
</script>
