<title>推荐位列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>运营管理</cite></a>
        <a><cite>推荐管理</cite></a>
        <a><cite>推荐位列表</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div id="layui-search" class="layui-form layui-form layui-card-header layuiadmin-card-header-auto"
             style="display: none">
            <div class="layui-form-item">
                <div id="layui-search-fields" class="layui-search-fields" style="display: inline-block">
                </div>
                <div id="layui-search-button" class="layui-inline">
                    <button class="layui-btn layuiadmin-btn" lay-submit lay-filter="LAY-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;" id="layui-top-button">
            </div>
            <table id="LAY-curd-table" lay-filter="LAY-curd-table"></table>
            <script type="text/html" id="table-curd-list">
            </script>
        </div>
    </div>
</div>
<script>
    config = {
        api: {
            batch: '/manage/content/recommend/batch.json',
            list: '/manage/content/recommend/list.json',
            del: '/manage/content/recommend/del.json',
            change: '/manage/content/recommend/change.json',
        },
        search: {
            name: {type: 'text', text: '推荐位名称'},
        },
        topButton: {
            add: {},
            del: {},
        },
        actionButton: {
            period: {
                text: '栏目管理',
                action: function (obj) {
                    location.hash = '/content/recommend/period/index/recommend_id=' + obj.data.id;
                }
            },
            edit: {},
            del: {},
        },
        table: {
            page: true,
            limit: 30,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', width: 60, title: 'ID', align: 'center'},
                {field: 'title', title: '推荐位名称'},
                {field: 'intro', title: '推荐位描述'},
                {field: 'count', title: '期数'},
                {field: 'status', title: '状态', templet: '#table-switch', width: 100, data: {text: '正常|禁用'}},
                {field: 'create_time', title: '添加时间'},
                {field: 'update_time', title: '最后更新时间'},
                {title: '操作', width: 240, align: 'center', fixed: 'right', toolbar: '#table-curd-list'}
            ]]
        }
    };
    layui.use('curd/list', layui.factory('curd/list'));
</script>
