<title>Sitemap</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a lay-href="">主页</a>
    <a><cite>SEO管理</cite></a>
    <a><cite>Sitemap</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">Sitemap</div>
        <div class="layui-card-body" pad15>
          <div class="layui-form" wid100 lay-filter="LAY-info-form">
            <div class="layui-fields">

            </div>
            <div class="layui-card">
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <label class="layui-form-label">
                    <button class="layui-btn mb" lay-submit lay-filter="submit">确认修改</button>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/html" template lay-url="/manage/system/tips/sitemap.json?v={{ layui.admin.v }}">
        <blockquote class="layui-elem-quote layui-bg-green">
          目前支持多种sitemap<br/>
          {{# layui.each(d.data, function(i, item){ }}
          {{ item.name }}：{{ item.url }}<br/>
          {{# }) }}
          部分搜索引擎提交时要求域名一致，请手动修改！！！
        </blockquote>
      </script>
    </div>
  </div>
</div>
<script>
    var api = '/manage/setting/sitemap.json';
    layui.use('curd/set', layui.factory('curd/set'));
</script>
